<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela de produtos</title>
</head>
<body>
    <a href="index.html"><img src="imagens/icons8-casa-50.png" alt="imagem de casinha"></a>
    <caption>Lista de produtos</caption>
    <table border="5">
        <th>Porte</th>
        <th colspan="2">Marca</th>
        <th>Preço</th>
        <tr>
            <td rowspan="3">Pequeno</td>
            <td>Vestibulum</td>
            <td><img src="imagens/pq_emb_pequeno1.png" alt="filhote pequeno1"></td>
            <td>R$ 5,00</td>
        </tr>
        <tr>
            <td>Nunc</td>
            <td><img src="imagens/pq_emb_pequeno2.png" alt="filhote pequeno2"></td>
            <td>R$ 4,80</td>
        </tr>
        <tr>
            <td>Golden</td>
            <td><img src="imagens/raçaõ de Golden.jpg" alt="Golden" width="75" height="100"></td>
            <td>R$ 6,78</td>
        </tr>
    </table>
</body>
</html>
