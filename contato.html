<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/contato.css">
</head>

<body>
    <h1>Contato</h1>
    <form action="contato-resp.html" method="post"></form>
    <label for="nome">nome:</label>
    <input type="text" name="nome" id="nome" size="50" maxlength="100" placeholder="Insira seu nome" autofocus
        autocomplete="off">

    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" size="50" maxlength="100" placeholder="Insira seu e-mail"
        autocomplete="off">

    <label for="tel">Telefone</label>
    <input type="tel" name="tel" id="tel" size="13" maxlength="13" placeholder="11-99999-9999" autocomplete="off">

    <br><br>
    <label for="comentario">Coment√°rio</label>
    <br>
    <textarea name="comentario" id="comentario" cols="30" rows="10" style="resize: none;"></textarea>
    <br>
    <br>
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
</body>

</html>
