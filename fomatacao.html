<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fomatacao.css">
    <title>Formatação</title>
</head>
<body>
    <h1>Fomatação</h1>
    <p>Paragrafo</p>

    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>

    <ol>
        <li>item4</li>
        <li>item5</li>
        <li>item6</li>
    </ol>
    <img src="imagens/Beagle.JPG" alt="">

    <div>
        <p>Opacidade</p>
    </div>

    <h2>Utilizando hexadecimal</h2>
    <h3 id="borda-superior">Borda superior</h3>
    <h4 id="borda-inferior">Borda inferior</h4>
    <h5 id="borda-direita">Borda direita</h5>
    <h6 id="borda-esquerda">Borda esquerda</h6>

    <h2>Trabalhando a margem</h2>
    <h3 id="margem-superior">Margem superior</h3>
    <h4 id="margem-inferior">Margem inferior</h4>
    <h5 id="margem-direita">Margem direita</h5>
    <h6 id="margem-esquerda">Margem esquerda</h6>

</html>
